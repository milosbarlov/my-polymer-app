<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">


<dom-module id="my-reminder-card" attributes="title description date id">

	<style>
		paper-card,
		paper-material {
			width:100%;
			margin:20px auto;
			max-width:640px;
			position:relative;
			background-color:#FFF;
			text-align:left;
		}
		.card-content p {
			font-style:italic;
		}

		paper-icon-button {
			position:absolute;
			top:10px;
			right:10px;
		}
	</style>


	<template>

		<paper-card heading="{{title}}" elevation="1">
			<div class="card-content">
				{{description}}
				<p>Due date: {{date}}</p>
			</div>
			<paper-icon-button icon="clear" title="clear" on-tap="remove"></paper-icon-button>
		</paper-card>

	</template>

</dom-module>


<script>
	Polymer({
		is: 'my-reminder-card',
		remove:function() {
			this.fire('my-reminder.remove', {id: this.id});
		}
	});
</script>
